<body>

<div id="previewContainer" style="display: none;"></div>
<div id="ocrPreview" style="display:none; margin-top:1rem; font-family:monospace; white-space:pre; background:#f4f4f4; padding:1rem; border-radius:5px;"></div>

</div>

      <button onclick="sendEmail()">âœ‰ï¸ Per E-Mail versenden</button>

  <script>
    function zeigeSchritt(nr) {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      const ziel = document.getElementById(`step${nr}`);
      if (ziel) ziel.classList.add('active');
    }

    const micButton = document.getElementById("micButton");
    const micStatus = document.getElementById("micStatus");
    const feedback = document.getElementById("feedback");
    const bestÃ¤tigung = document.getElementById("bestÃ¤tigung");
    const status2 = document.getElementById("status2");
    const tabelleHinweis = document.getElementById("tabelleHinweis");

    micButton.addEventListener("mousedown", () => {
      micButton.classList.add("active");
      micStatus.textContent = "ğŸ™ï¸ Aufnahme lÃ¤uft ...";
      feedback.textContent = "";
      bestÃ¤tigung.textContent = "";
      startListening();
    });

    micButton.addEventListener("mouseup", () => {
      if (recognition) recognition.stop();
      micButton.classList.remove("active");
      micStatus.textContent = "Aufnahme beendet";
    });

    let recognition;
    let artikelDaten = {
      "1000012": { alt: "101014", name: "Gleichrichter Hubwerk, blau", menge: 0 },
      "1000025": { alt: "101036", name: "Hakenmaulsicherung zu HBC-Haken Gr. 1.6", menge: 0 },
      "1000100": { alt: "101178", name: "Akku FLEX", menge: 0 }
    };

    function startListening() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'de-DE';
      recognition.interimResults = false;
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        status2.textContent = `Verstanden: ${text}`;
        auswerten(text);
      };
      recognition.start();
    }

    function auswerten(text) {
      const artikelnummer = text.match(/\d{6,7}/)?.[0];
      const menge = parseInt(text.match(/\d+(?=\s*St(Ã¼|u)ck|$)/)?.[0]);
      let gefunden = false;
      for (const [neu, daten] of Object.entries(artikelDaten)) {
        if (neu === artikelnummer || daten.alt === artikelnummer) {
          document.getElementById('artikelName').textContent = `Bezeichnung: ${daten.name}`;
          tabelleHinweis.innerHTML = `<span style='color:green;'>âœ”ï¸ Artikel in Tabelle vorhanden</span>`;
          feedback.textContent = '';
          bestÃ¤tigung.innerHTML = `<div style='margin-top:1rem;'>Verstandene Anzahl: <b>${menge || "?"}</b><br>âœ”ï¸ Korrekt? <button onclick="bestÃ¤tige('${neu}', ${menge})">Ja</button> <button onclick="feedback.textContent=''; bestÃ¤tigung.textContent='';">Nein</button></div>`;
          gefunden = true;
          break;
        }
      }
      if (!gefunden) {
        document.getElementById('artikelName').textContent = '';
        tabelleHinweis.innerHTML = `<span style='color:red;'>âŒ Artikel nicht vorhanden</span>`;
        feedback.textContent = '';
        bestÃ¤tigung.textContent = '';
      }
    }

    function bestÃ¤tige(nummer, menge) {
      artikelDaten[nummer].menge += menge;
      feedback.textContent = "âœ… Eingabe gespeichert.";
      bestÃ¤tigung.textContent = "";
    }

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

const pdfInput = document.getElementById("pdfInput");
    pdfInput.addEventListener("change", async function (e) {
  const file = e.target.files[0];
  if (!file) return;
  const pdfURL = URL.createObjectURL(file);
  const loadingTask = pdfjsLib.getDocument(pdfURL);
  const pdf = await loadingTask.promise;

  const progress = document.getElementById("ocrProgress");
  progress.style.display = "block";
  progress.value = 0;
  document.getElementById("status1").textContent = "Texterkennung gestartet...";

  const worker = await Tesseract.createWorker({
    logger: m => {
      if (m.status === 'recognizing text' && m.progress !== undefined) {
        const percent = Math.round(m.progress * 100);
        progress.value = percent;
        document.getElementById("status1").textContent = `Texterkennung: ${percent}%`;
      }
    }
  });
  await worker.load();
await worker.loadLanguage('deu', './tessdata');
await worker.initialize('deu');
await worker.setParameters({
  tessedit_ocr_engine_mode: '1',
  tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.- ',
  preserve_interword_spaces: '1',
  user_defined_dpi: '300'
});

let combinedText = "";
const totalPages = pdf.numPages;

for (let i = 1; i <= totalPages; i++) {
  document.getElementById("status1").textContent = `Verarbeite Seite ${i} von ${totalPages}`;
  const page = await pdf.getPage(i);
  const viewport = page.getViewport({ scale: 3 });
  const canvas = document.createElement("canvas");
  const context = canvas.getContext("2d");
  canvas.height = viewport.height;
  canvas.width = viewport.width;
  await page.render({ canvasContext: context, viewport }).promise;
  const { data: { text } } = await worker.recognize(canvas);
  combinedText += text + "\n";
}

await worker.terminate();

document.getElementById("ocrText").textContent = combinedText;
if (combinedText.trim()) {
  document.getElementById("ocrPreview").textContent = combinedText;
  document.getElementById("ocrPreview").style.display = "block";
}
document.getElementById("status1").textContent = "âœ… Texterkennung abgeschlossen.";
progress.value = 100;
progress.style.display = "none";
document.getElementById("weiterButton").disabled = false;

let csvOutput = "Artikel Nr.;Alt;Bezeichnung;Menge\n";
for (const [neu, val] of Object.entries(artikelDaten)) {
  csvOutput += `${neu};${val.alt};${val.name};${val.menge}\n`;
}
document.getElementById("csvPreview").style.display = "block";
if (csvOutput.trim()) {
  document.getElementById("csvPreview").textContent = csvOutput;
  document.getElementById("csvPreview").style.display = "block";
}
